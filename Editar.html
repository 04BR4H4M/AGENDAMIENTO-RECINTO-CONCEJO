<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Agendamiento</title>
    <link rel="stylesheet" href="./CSS/Datos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Editar Agendamiento</h1>
    </header>
    <main>
        <form id="form-editar-agendamiento" action="PHP/actualizar_agendamiento.php" method="POST">
            <input type="hidden" id="id" name="id">
            <div>
                <label for="persona"><i class="fa-solid fa-user"></i> Persona que agenda:</label>
                <input type="text" id="persona" name="persona">
            </div>
            <div>
                <label for="motivo"><i class="fa-solid fa-pen"></i> Motivo de agendamiento:</label>
                <textarea id="motivo" name="motivo"></textarea>
            </div>
            <div>
                <label for="fecha"><i class="fa-solid fa-calendar"></i> Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div>
                <label for="hora"><i class="fa-solid fa-clock"></i> Hora:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <button type="submit"><i class="fa-solid fa-save"></i> Guardar</button>
        </form>
    </main>
    <script src="./JS/Editar.js"></script>
</body>
</html>
