<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Datos</title>
    <link rel="stylesheet" href="./CSS/Datos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <img src="./Logo/LOGO CONCEJO NILO - CUND.png" alt="Logo Concejo Nilo" class="logo">
        <h2>Concejo Municipal de Nilo</h2>
        <h1>Ingrese sus datos</h1>
    </header>
    <main>
        <form id="form-agendamiento" action="PHP/guardar_agendamiento.php" method="POST">
            <div>
                <label for="persona"><i class="fa-solid fa-user"></i> Persona que agenda:</label>
                <input type="text" id="persona" name="persona">
            </div>
            <div>
                <label for="motivo"><i class="fa-solid fa-pen"></i> Motivo de agendamiento:</label>
                <textarea id="motivo" name="motivo"></textarea>
            </div>
            <input type="hidden" id="fecha" name="fecha">
            <input type="hidden" id="hora" name="hora">
            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
        </form>
        <h2>AGENDAMIENTOS DEL MES</h2>
        <div id="resumen-agendamientos" class="tarjetas-container"></div>
        <button id="nuevo-agendamiento" class="boton-nuevo-agendamiento">
            <i class="fa-solid fa-plus"></i> Nuevo agendamiento
        </button>        
    </main>
    <script src="./JS/Datos.js"></script>
</body>
</html>
