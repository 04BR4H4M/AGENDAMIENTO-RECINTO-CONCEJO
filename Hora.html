<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Hora</title>
    <link rel="stylesheet" href="./CSS/Hora.css">
</head>
<body>
    <header>
        <h1>SELECCIONE LA HORA</h1>
    </header>
    <main>
        <section class="horas-container">
            <div class="selector-horas">
                <div class="selector-horas-minutos">
                    <div>
                        <label for="hora">Hora:</label>
                        <select id="hora"></select>
                    </div>
                    <div>
                        <label for="minuto">Minuto:</label>
                        <select id="minuto"></select>
                    </div>
                </div>
            </div>
            <input type="hidden" id="fecha" name="fecha">
            <button id="btn-datos" class="boton-siguiente">Siguiente</button>
        </section>
    <script src="./JS/hora.js"></script>
    <div class="logo-concejo">
        <img src="./Logo/LOGO CONCEJO NILO - CUND.png" alt="Logo Concejo Municipal de Nilo">
        <p>Concejo Municipal de Nilo</p>
</body>
</html>
